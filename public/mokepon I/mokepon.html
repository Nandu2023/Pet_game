<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <script src="./js/mokepon.js"></script>

<body>

    <!-- <h1 id="idtitlecss">ðŸ”¥ ðŸ’§ ðŸŒŽ BATTLE ELEMENTS ðŸ”¥ ðŸ’§ ðŸŒŽ</h1> se agrega el id para manejo en css y da caracteristica a title-->

    <section id="choice_pet">
        <h1 class="classh1title">PET BATTLE</h1>

        <h2 class="classh2subtitle">Choice Your PET:</h2>

        <div class="classdivchoicepet">

            <input type="radio" name="pets" id="dog" title="DOG EVIL" />
            <label class="classlabelchoicepet" for="dog">
                <p class="classptitlepets">DOG EVIL</p>
                <img src="./assets/dog_pet.png" alt="" class="classimgpet">
            </label>

            <input type="radio" name="pets" id="cat" title="CAT WIZARD" />
            <label class="classlabelchoicepet" for="cat">
                <p class="classptitlepets">CAT WIZARD</p>
                <img src="./assets/cat_pet.png" alt="" class="classimgpet">
            </label>

            <input type="radio" name="pets" id="mouse" title="MOUSE SUPER" />
            <label class="classlabelchoicepet" for="mouse">
                <p class="classptitlepets">MOUSE SUPER</p>
                <img src="./assets/mouse_pet.png" alt="" class="classimgpet">
            </label>
        </div>

        <br>
        <button id="button_pet" class="classbuttonpet">
            <p>Start Game</p>
        </button>

    </section>

    <section id="choice_attack">
        <h1 class="classh1title">PET BATTLE</h1>

        <div class="classdivchoicepetattack">
            <label class="classlabelchoiceattack">
                <p>LIVES YOUR PET -> &nbsp;<span id="namepetgamer"></span></p>
                <p><span id="livesGamer"></span>&nbsp;&nbsp;</p>
                <img id="imagegamer" src="" alt="">
                <!--                <img src="./assets/dog_pet.png" alt="" class="classimgpetattack">-->

            </label>

            <section id="messagesattack">
                <p id="idattackgamer"></p>
            </section>
        </div>

        <div class="classdivchoicepetattack">
            <label class="classlabelchoiceattack">
                <p>LIVES ENEMY PET ->&nbsp;</p>
                <p> <span id="livesEnemy"></span>&nbsp;&nbsp;</p>
                <!--                <img src="./assets/cat_pet.png" alt="" class="classimgpetattack">-->
                <img id="imageenemy" src="" alt="">
            </label>

            <section id="messagesattack">
                <p id="idattackenemy"></p>
            </section>
        </div>

        <!--  INICIO GRID 
        <div class="ataques">
            <div class="ataques-jugador">
                <p id="vidas-jugador">3</p>
                <p id="mascota-jugador"></p>

            <div class="ataques-enemigo">

        <div class="classdivchoicepeth2attack">

            <button id="button_fire" name="attacks" class="buttonattack" title="FIRE">Fire ðŸ”¥</button>
            <button id="button_aqua" name="attacks" class="buttonattack" title="AQUA">Aqua ðŸ’§</button>
            <button id="button_terra" name="attacks" class="buttonattack" title="TERRA">Terra ðŸŒŽ</button>
        </div>

        <div class="divmessages">

            <section id="Messages">
                <p id="idresult">Good Luck !!!</p>
            </section>

            <div>
                <section id="buttonResetGame">
                    <button class="classbuttonResetGame">Reset Game</button>
                </section>
            </div>
        </div>
    </section>
